<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontos de Referência</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header> <!-- Cabeçalho/Banner do site -->
        <img src="" alt=""> <!-- Pode colocar marca do site no cabeçalho -->
        <nav aria-label="primária"> <!-- Navegação do site -->
            <a href="">Sobre</a>
            <a href="">Contato</a>
        </nav>
    </header>

    <main> <!-- Só utiliza uma por página -->
        <h1>Bicicletas Bikcraft</h1>
        <p>Teste</p>
    </main>

    <article aria-labelledby="sobrebik">
        <!-- Cria um ponto de referência para leitor de tela ler somente com a tag, sem precisar de aria-label -->
        <h2 id="sobrebik">Sobre a Bikcraft</h2>
        <p>A empresa foi fundada em 2014.</p>
    </article>

    <section aria-label="Sobre a Surfbot">
        <!-- Não cria um ponto de referência para leitor de tela ler somente com a tag, contudo se colocar aria-label ele se cria um ponto de referência -->
        <h2>Sobre a Surfbot</h2>
        <p>A empresa foi fundada em 2014.</p>
    </section>

    <aside> <!-- Utilizado para conteúdo complementar/extra, ao lado no site -->

    </aside>

    <footer> <!-- Rodapé do site -->
        <p>Alguns direitos reservados.</p>
    </footer>

    <!-- OBS.: As tags footer e header só vão criar pontos de referência se estiverem fora das tags: main, article, section, aside  -->
</body>

</html>
