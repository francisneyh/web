<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img src="/img/bicicleta.jpg" alt="bikcraft">
    <!-- jpg = imagem grande e pesada, onde o fundo da imagem não consegue ser alterado-->
    <img src="/img/bikcraft.png" alt="bikcraft"> <!-- png = imagem pequena, fundo transparente-->
    <img src="/img/bikcraft.svg" alt="bikcraft">
    <!-- svg = imagem simples e pequena, fundo transparente e é feita por código, mudança de tamanho não desfoca a imagem -->

    <!-- repertório de imagens = https://unsplash.com/pt-br-->
    <!-- otimizado de tamanho de imagens = https://squoosh.app/-->
</body>

</html>
